<form #form="ngForm" (ngSubmit)="onSubmit(form)"  class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-12"  [class.has-error]="nome.invalid && nome.touched" [class.has-feedback]="nome.invalid && nome.touched">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="nome.invalid && nome.touched"></span>
        <span class="sr-only" *ngIf="nome.invalid && nome.touched">(error)</span>
        <div *ngIf="nome.invalid && nome.touched" class="alert alert-danger" role="alert">
            Nome é Obrigatório.
        </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-12" [class.has-error]="email.invalid && email.touched" [class.has-feedback]="email.invalid && email.touched">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="nome@email.com" [(ngModel)]="usuario.email" required email #email="ngModel">
        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="email.invalid && email.touched"></span>
        <span class="sr-only" *ngIf="email.invalid && email.touched">(error)</span>
        <div *ngIf="email.invalid && email.touched" class="alert alert-danger" role="alert">
            O e-mail é obrigatório.
        </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-3" [class.has-error]="cep.invalid && cep.touched" [class.has-feedback]="cep.invalid && cep.touched">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="cep.invalid && cep.touched"></span>
      <span class="sr-only" *ngIf="cep.invalid && cep.touched">(error)</span>
      <div *ngIf="cep.invalid && cep.touched" class="alert alert-danger" role="alert">
        O CEP é obrigatório
      </div>
    </div>

    <div class="col-md-3" [class.has-error]="numero.invalid && numero.touched" [class.has-feedback]="numero.invalid && numero.touched">
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="numero.invalid && numero.touched"></span>
      <span class="sr-only" *ngIf="numero.invalid && numero.touched">(error)</span>
      <div *ngIf="numero.invalid && numero.touched" class="alert alert-danger" role="alert">
          O Número é obrigatório
      </div>
    </div>

    <div class="col-md-6" [class.has-error]="complemento.invalid && complemento.touched" [class.has-feedback]="complemento.invalid && complemento.touched">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-12"  [class.has-error]="rua.invalid && rua.touched" [class.has-feedback]="rua.invalid && rua.touched">
      <label for="rua">Rua</label>
      <input type="text" class="form-control" name="rua" id="rua" [(ngModel)]="usuario.rua" required readonly #rua="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="rua.invalid && rua.touched"></span>
      <span class="sr-only" *ngIf="rua.invalid && rua.touched">(error)</span>
      <div *ngIf="rua.invalid && rua.touched" class="alert alert-danger" role="alert">
          Rua é Obrigatória.
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-5" [class.has-error]="bairro.invalid && bairro.touched" [class.has-feedback]="bairro.invalid && bairro.touched">
      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="bairro.invalid && bairro.touched"></span>
      <span class="sr-only" *ngIf="bairro.invalid && bairro.touched">(error)</span>
      <div *ngIf="bairro.invalid && bairro.touched" class="alert alert-danger" role="alert">
        O Bairro é obrigatório
      </div>
    </div>

    <div class="col-md-4" [class.has-error]="cidade.invalid && cidade.touched" [class.has-feedback]="cidade.invalid && cidade.touched">
      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="cidade.invalid && cidade.touched"></span>
      <span class="sr-only" *ngIf="cidade.invalid && cidade.touched">(error)</span>
      <div *ngIf="cidade.invalid && cidade.touched" class="alert alert-danger" role="alert">
        A Cidade é obrigatório
      </div>
    </div>

    <div class="col-md-3" [class.has-error]="estado.invalid && estado.touched" [class.has-feedback]="estado.invalid && estado.touched">
      <label for="estado" class="control-label">Estado</label>
      <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="estado.invalid && estado.touched"></span>
      <span class="sr-only" *ngIf="estado.invalid && estado.touched">(error)</span>
      <div *ngIf="estado.invalid && estado.touched" class="alert alert-danger" role="alert">
        O Estado é obrigatório
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>

  <app-form-debug [form]="form"></app-form-debug>
</form>
