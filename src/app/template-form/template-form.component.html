<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="form-group"
  [class.has-error]="nome.invalid && nome.touched">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" name="nome"
    id="nome" placeholder="Nome" [(ngModel)]="usuario.nome" 
    required #nome="ngModel">
    <!-- <div>
      {{ nome.className }}
    </div> -->

    <div *ngIf="nome.invalid && nome.touched" class="alert alert-danger" role="alert">
      Nome é Obrigatório.
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email"
    id="email" placeholder="nome@email.com" [(ngModel)]="usuario.email"
    required email>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
</form>
