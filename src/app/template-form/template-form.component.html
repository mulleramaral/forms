<form #form="ngForm" (ngSubmit)="onSubmit(form)"  class="form-horizontal">
  <div class="form-group" [class.has-error]="nome.invalid && nome.touched">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
        <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
    </div>
    <div class="col-sm-12">
        <div *ngIf="nome.invalid && nome.touched" class="alert alert-danger" role="alert">
            Nome é Obrigatório.
        </div>
    </div>
  </div>

  <div class="form-group" [class.has-error]="email.invalid && email.touched">
    <div class="col-sm-12">
        <label for="email">Email</label>
    </div>
    <div class="col-sm-12">
        <input type="email" class="form-control" name="email" id="email" placeholder="nome@email.com" [(ngModel)]="usuario.email" required email #email="ngModel">
    </div>
    <div class="col-sm-12">
      <div *ngIf="email.invalid && email.touched" class="alert alert-danger" role="alert">
        O e-mail é obrigatório.
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-3">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep" name="cep" ngModel required>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>

  <app-form-debug [form]="form"></app-form-debug>
</form>
